<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Bridge Timer</title>
</head>

<body>
<app>
    <style>
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loader div {
            display: inline-block;
            position: absolute;
            left: 8px;
            width: 16px;
            background: #000;
            animation: loader-animation 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
            -moz-animation: loader-animation 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
            -webkit-animation: loader-animation 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        }

        .loader div:nth-child(1) {
            left: 8px;
            animation-delay: -0.24s;
        }

        .loader div:nth-child(2) {
            left: 32px;
            animation-delay: -0.12s;
        }

        .loader div:nth-child(3) {
            left: 56px;
            animation-delay: 0s;
        }

        @keyframes loader-animation {
            0% {
                top: 8px;
                height: 64px;
            }
            50%, 100% {
                top: 24px;
                height: 32px;
            }
        }
    </style>
    <div class="loading-container">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</app>
<script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
